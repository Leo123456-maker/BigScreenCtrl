<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            color: var(--text-color); /* Use the text color variable */
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }
        .button-row {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
        }
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color); /* Use the text color variable */
        }
        .button img {
            width: 50px;
            height: 50px;
        }
        .return-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: var(--text-color); /* Use the text color variable */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .return-button img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container" id="button-container">
        <!-- Buttons will be dynamically added here -->
    </div>
    <a href="index.html" class="return-button">
        <img src="app-bgp/return.png" alt="Return">
        <span>Return</span>
    </a>
    <script src="changeback.js"></script>
    <script src="loadButtons.js"></script>
</body>
</html>
