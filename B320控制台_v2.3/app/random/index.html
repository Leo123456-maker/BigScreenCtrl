<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机座位生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">随机座位生成器</h1>
        <div class="input-group">
            <label for="x">行数：</label>
            <input type="number" id="x" min="1" max="10" value="5">
        </div>
        <div class="input-group">
            <label for="y">列数：</label>
            <input type="number" id="y" min="1" max="10" value="4">
        </div>
        <button onclick="generateRandomNumbers()">生成随机座位</button>
        <div class="result" id="result"></div>
        <p style="text-align: center;">*背对大屏从左往右数<p>
    </div>

    <script>
        function generateRandomNumbers() {
            const x = parseInt(document.getElementById('x').value);
            const y = parseInt(document.getElementById('y').value);
            const randomX = Math.floor(Math.random() * x) + 1;
            const randomY = Math.floor(Math.random() * y) + 1;
            document.getElementById('result').innerText = `随机座位号：( ${randomX}, ${randomY} )`;
        }
    </script>
</body>
</html>
